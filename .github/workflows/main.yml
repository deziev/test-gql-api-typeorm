name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Install deps and compile ts
        run: |
          npm install
          npm run compile

      - name: Run linter
        run: npm tslint

      - name: Run tests
        run: npm test
